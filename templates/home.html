<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.area }}</a></h2>
            <p>{{ post.postcode }}</p>
        </div>
    {% endfor %}
{% endblock content %}
