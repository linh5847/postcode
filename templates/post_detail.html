<!-- templates/post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ object.area }} : {{ object.postcode }} </h2>
    </div>
    <p><a href="{% url 'post_edit' object.pk %}">+ Edit Postcode</a></p>
    <p><a href="{% url 'post_delete' object.pk %}">+ Delete Postcode</a></p>
{% endblock content %}
