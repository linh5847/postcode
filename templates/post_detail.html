<!-- templates/post_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.area }}</h2>
        <p>{{ post.postcode }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Postcode</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Postcode</a></p>
{% endblock content %}
